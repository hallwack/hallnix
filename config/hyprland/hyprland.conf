# Hyprland Configuration
# See https://wiki.hyprland.org/

# Monitor
monitor=,1920x1080@60,auto,1

# Autostart
exec-once = hyprpaper & hypridle & waybar & mako

# Environment Variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,macOS
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,macOS
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input configuration
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 2
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# Cursor
cursor {
    no_warps = true
}

# General
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(b8bb26) rgb(98971a) 45deg
    col.inactive_border = rgba(121212cc)
    
    layout = dwindle
    
    allow_tearing = false
}

# Decoration
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 1
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true # false uses less battery
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = true
}

# Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# Variables
$mainMod = SUPER

# Keybinds
bind = $mainMod, T, exec, ghostty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, B, exec, brave
bind = $mainMod, S, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, escape, exec, hyprlock
bind = $mainMod, R, exec, pkill waybar && hyprctl dispatch exec waybar

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + CTRL + hjkl
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Resize window with mainMod + ALT + hjkl
bind = $mainMod ALT, h, resizeactive, -20 0
bind = $mainMod ALT, l, resizeactive, 20 0
bind = $mainMod ALT, k, resizeactive, 0 -20
bind = $mainMod ALT, j, resizeactive, 0 20

# Move window active with mainMod + hjkl
bind = $mainMod SHIFT, h, moveactive, -20 0
bind = $mainMod SHIFT, l, moveactive, 20 0
bind = $mainMod SHIFT, k, moveactive, 0 -20
bind = $mainMod SHIFT, j, moveactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move through existing workspaces with mainMod + TAB
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Alt+Tab
bind = ALT, TAB, cyclenext
bind = ALT, TAB, alterzorder, top
bind = ALT SHIFT, TAB, cyclenext, prev

# Volume
bind = , XF86AudioRaiseVolume, exec, ~/hallnix/config/hyprland/volume.sh up
bind = , XF86AudioLowerVolume, exec, ~/hallnix/config/hyprland/volume.sh down
bind = , XF86AudioMute, exec, ~/hallnix/config/hyprland/volume.sh mute

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl -n set 2%+
bind = , XF86MonBrightnessDown, exec, brightnessctl -n set 2%-

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Window rules
windowrulev2 = suppressevent maximize, class:.*
